server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      # Abilita il discovery automatico dei servizi tramite Eureka
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      # Configurazione delle route
      routes:
        # Route per Auth (User Service)
        - id: auth-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**

        # Route per User Service
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

        # Route per Product Service
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**

        # Route per Cart Service
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/cart/**

        # Route per Orders (Payment Service)
        - id: orders-service
          uri: lb://payment-service
          predicates:
            - Path=/api/orders/**

        # Route per Payments (Payment Service)
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**

# Configurazione Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Logging
logging:
  level:
    org.springframework.cloud.gateway: INFO
    com.retailsports: DEBUG

# Actuator - Endpoints di monitoraggio
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      enabled: true



