server:
  port: 8089

spring:
  application:
    name: stock-service
  datasource:
    url: jdbc:mysql://localhost:3306/retailsports_stock?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: Francesco90
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

services:
  product-service:
    url: http://product-service
  payment-service:
    url: http://payment-service

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.retailsports.stock_service: DEBUG

# Configurazione scheduler
stock:
  reservation:
    expiration-minutes: 30          # Prenotazioni scadono dopo 30 minuti
    cleanup-interval-minutes: 5     # Job pulizia ogni 5 minuti
